<!--DD 7th Styling with Color-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>I love color</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 125px;
                width: 175px;
                border: solid 4px black;
            }
            #Complementary{
                border-color:rgba(141, 188, 113, 0.692);
                background-color: rgba(114, 67, 142, 0.692);
            }
            #Analogous{
                border-color: black;
                background-color: grey;
                color:white;
            }
            #Triadic{
                border-color: red;
                background-color: blue;
                color:yellow;
            }
        </style>
    </head>
    <body>
        <div id="Complementary">
            <h4>Complementary</h4>
        </div><br>
        <div id="Analogous">
            <h4>Analogous</h4>
        </div><br>
        <div id="Triadic">
            <h4>Triadic</h4>
        </div>
    </body>
</html>
